{% extends "base.html" %}

{% block content %}
<h1>Log into your Blogz Account!</h1>
<p>Signup<a href="/signup">here</a>to be a part of the Blogz community.</p>
<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="username" value="{{ username }}" />
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name ="password" type="password">
            </td>
        </tr>
    </table>
    <input type="submit" value="Login">
</form>
{% endblock %}
