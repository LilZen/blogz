{% extends "base.html" %}

{% block content %}

<h1>Build a Blog</h1>
<hr />

<ul>
<!--single blog page-->
{% if myblog %}
    <form action="/blog">
    <div>
        <h1> {{ myblog.title }}</h1>
            <p> {{ myblog.body }} </p>
            <p class='author'>Written by: {{myblog.owner.username}}</p>
    </div>
    </form>
{% endif %}    
{% endblock %}
