{% extends "base.html" %}

{% block content %}

  <h1>Your Blogz</h1>
  <hr />
    
    <ul>
       <!--Users list of blogs-->
        {% for blog in user_blogs %}
        <li>
        <form action="/singleUser" >
          <a href="/blog?id={{ blog.id }}"><strong>{{ blog.title }}</strong></a>
          <p>{{ blog.body }}</p>
          <p class = "author"> Written by: {{blog.owner.username}}</p>
        </form>
        </li>
        {% endfor%}
    </ul>
{% endblock %}
